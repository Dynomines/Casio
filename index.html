<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #34495e;
            border: none;
            color: #ecf0f1;
            border-radius: 5px;
        }
        .menu button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Casio</h1>
        <div class="menu">
            <button onclick="window.location.href='jackblack/'">Play Jack Black</button>
            <button onclick="window.location.href='poke/'">Play Three Card Poke</button>
            <button onclick="window.location.href='slats/'">Play Slats</button>
        </div>
    </div>
</body>
</html>
